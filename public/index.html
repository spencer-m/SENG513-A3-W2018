    <head>
        <meta author="Spencer Manzon">            
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/favicon.ico">
        <title>nanoCHAT</title>
    </head>
    <body style="background-image:url(img/bg.jpg); background-position:center; background-size:cover;">
        <div class="container">
            <!-- Nickname Header -->
            <div class="row" style="color:#ffffff;">
                <div class="col-6">
                    <br>
                    <h4>Welcome to nanoCHAT!</h4>
                    <h5 class="lead" id="nickHeader">...</h5>
                    <br>
                </div>
            </div>
            <!-- Messaging Interface: Message Box and User List Box -->
            <div class="row" style="color:#ffffff;">
                <!-- Message Box Header-->
                <div class="col-9">
                    <h4>Messages</h4>
                    <br>
                </div>
                <!-- User List Box Header-->
                <div class="col-3">
                    <h4>User List</h4>
                    <br>
                </div>
            </div>
            <div class="row">
                <!-- Message Box -->
                <div class="col-9 d-flex flex-column-reverse" style="min-height:62vh; max-height:62vh; opacity:0.75;">
                    <div class="list-group" id="messages" style="overflow-y:auto;"></div>
                </div>
                <!-- User List Box -->
                <div class="col-3 border-left" style="min-height:62vh; max-height:62vh; overflow-y:auto; opacity:0.75;">
                    <ul class="list-group" id="userlist"></ul>
                </div>
            </div>
            <!-- Messaging Interface: Entry Box and Send Button -->
            <div class="row">
                <div class="col">
                    <br>
                    <!-- Entry Box -->
                    <form style="padding-bottom: 0.2em">
                        <div class="input-group">
                            <input class="form-control" id="inputbox" autocomplete="off" placeholder="Enter message here..." />
                            <br>
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Send</button>
                            </span>
                        </div>
                    </form>
                    <!-- Status Message -->
                    <i id="statusmessage" style="color:#ffffff; font-weight:bold; text-shadow: 3px 3px 8px #000000"></i>
                    <br><br>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
